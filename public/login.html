<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

    <script defer src="/__/firebase/9.0.2/firebase-app-compat.js"></script>

    <script defer src="/__/firebase/9.0.2/firebase-auth-compat.js"></script>

  <body>
    <div id="not-logged-in">
      <h3>Please log in</h3>
      <form onsubmit="login(event)">
        <input type="text" id="email" placeholder="el pastas"/>
        <input type="password" id="password" placeholder="slaptazodis"/>
        <button type="submit">Sign in</button>
        <p id="error"></p>
     </form>
    </div>

    <div id="create-account">
        <h3>Registruotis</h3>
        <form onsubmit="createAccount(event)">
          <input type="text" id="email-create" placeholder="el pastas"/>
          <input type="password" id="password-create" placeholder="slaptazodis"/>
          <button type="submit">Pateikti</button>
  
       </form>
      </div>


  <button id="fbL_login_btn" onclick="googleLogin()">Login With Google</button>
  <button id= "google_login_btn"onclick="facebookLogin()">Login With Facebook</button>

    

    <script src="app.js"></script>


</body>
</html>
